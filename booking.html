<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="./dist/style.css" />
        <title>Eliexpress | Worldwide Express Logistics</title>
    </head>

    <body>
        <div class="loader-wrapper">
            <span class="loader"
                > <img src="./assets/Eli_logo_w.svg"  class="eli-logo">
          </span
            ></span>
        </div>
        <div id="header"></div>

        <section class="booking container">
            <div class="booking-wrapper shadow">
                <h1>Book A Shipment</h1>
                <div class="booking-form-wrapper">
                    <form action="" id="bookingForm ">
                        <div class="booking-form-top">
                            <div class="booking-form-top-top">
                                <div class="test">
                                    <label for="sender">Sender</label>
                                    <select name="sender" id="sender">
                                        <option value="abdallah-karam">abdallah karam</option>
                                        <option value="abdallah-karam">abdallah karam</option>
                                        <option value="abdallah-karam">abdallah karam</option>
                                        <option value="abdallah-karam">abdallah karam</option>
                                    </select>
                                </div>
                                <button>Enter Shipper Information</button>
                            </div>
                            <div class="booking-form-top-bot">
                                <div><label for="sendername">Sender*</label> <input type="text" /></div>
                                <div><label for="sendertelephone">Telephone*</label> <input type="text" /></div>
                                <div><label for="Tcno">TC No</label> <input type="text" /></div>
                            </div>
                        </div>
                        <div class="booking-form-bot"></div>
                    </form>
                </div>
            </div>
        </section>

        <div id="info"></div>
        <div id="footer"></div>

        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="./app/js/script.js"></script>
    </body>
</html>
