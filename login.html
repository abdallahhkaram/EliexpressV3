<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./dist/style.css" />
        <title>Eliexpress | Worldwide Express Logistics</title>
    </head>

    <body>
        <div class="loader-wrapper">
            <span class="loader"> <img src="./assets/Eli_logo_w.svg" class="eli-logo" /> </span>
        </div>
        <div id="header"></div>

        <div class="login container">
            <div class="container login-bg"><img src="./assets/Eli_logo_w.svg" alt="Elibackground" /></div>

            <form method="POST" class="login-form container shadow">
                <label for="username">Username</label>
                <input type="text" name="username" />
                <label for="password">Password</label>
                <input type="password" name="Password" />
                <div class="login-form-bot">
                    <label for="rememberme">Remember Me</label>
                    <input type="checkbox" name="rememberme" id="loginRem" />
                    <a href="#">Forgot Password</a>
                </div>
                <input type="submit" name="Login" value="Login" class="loign-button" />
                <a href="signup.html" class="signup-button">Signup</a>
            </form>
        </div>
        <div id="info"></div>
        <div id="footer"></div>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="./app/js/script.js"></script>
    </body>
</html>
