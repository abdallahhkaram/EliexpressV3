<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./dist/style.css" />
        <title>Eliexpress | Worldwide Express Logistics</title>
    </head>

    <body>
        <div class="loader-wrapper">
            <span class="loader"> <img src="./assets/Eli_logo_w.svg" class="eli-logo" /> </span>
        </div>
        <div id="header"></div>
        <div id="Signup" class="container signup">
            <div>
                <form method="POST">
                    <div class="signup-wrapper shadow">
                        <h2>Signup</h2>
                        <div class="signup-top">
                            <div class="sigup-top-left">
                                <label for="firstname">First Name*</label>
                                <input type="text" name="firstname" />
                                <label for="lastname">Last Name*</label>
                                <input type="text" name="lastname" />
                                <label for="email">Email*</label>
                                <input type="text" name="email" />
                                <label for="password">Password*</label>
                                <input type="text" name="password" />
                                <label for="confpass">Confirm Password*</label>
                                <input type="text" name="confpass" />
                            </div>
                            <div class="sigup-top-right">
                                <label for="tridnum">Turkish ID Number*</label>
                                <input type="text" name="tridnum" />
                                <label for="lastname">Last Name*</label>
                                <input type="text" name="lastname" />
                                <label for="email">Email*</label>
                                <input type="text" name="email" />
                                <label for="password">Password*</label>
                                <input type="text" name="password" />
                                <label for="confpass">Confirm Password*</label>
                                <input type="text" name="confpass" />
                            </div>
                        </div>
                        <div class="signup-bot">
                            <a href="login.html" class="login-button">Login</a>

                            <input type="submit" name="Signup" value="Signup" class="signup-button sing-btn" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="info"></div>
        <div id="footer"></div>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="./app/js/script.js"></script>
    </body>
</html>
